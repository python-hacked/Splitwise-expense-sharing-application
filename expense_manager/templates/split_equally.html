<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Expense Splitting</title>
</head>
<body>
    <div class="container">
        <h1>Expense Splitting</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payer_name">Payer Name:</label>
                <select name="payer_name" class="form-select" required>
                    {% for user in users %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="participants">Participants:</label>
                <select name="participants" class="form-select" multiple required>
                    {% for user in users %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Split Equally</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
