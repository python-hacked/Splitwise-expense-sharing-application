
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form  method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Amount</label>
                <input type="text" class="form-control" name="amount" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Participants</label>
                <select name="participants" id="participants" multiple>
                    {% for i in users %}
                    <option>{{i.name}}</option>
                    <!-- Add options for all users -->
                    {% endfor %}
                </select><br>
                {% comment %} <input type="text" name="participants" class="form-control" id="mobile" required> {% endcomment %}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
